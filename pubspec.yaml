name: maawa_project
description: "Maawa - Tenant/Owner mobile app"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.6.1
  hooks_riverpod: ^2.6.1

  # Routing
  go_router: ^14.6.2

  # Networking
  dio: ^5.7.0
  jwt_decoder: ^2.0.1

  # Storage
  flutter_secure_storage: ^9.2.2
  shared_preferences: ^2.3.3

  # Localization
  intl: ^0.20.2

  # Firebase
  firebase_core: ^3.6.0
  firebase_messaging: ^15.1.3
  flutter_local_notifications: ^18.0.1

  # UI & Media
  cached_network_image: ^3.4.1
  url_launcher: ^6.3.1
  image_picker: ^1.1.2
  geolocator: ^13.0.1

  # Utilities
  uuid: ^4.5.1
  equatable: ^2.0.5
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0

  # Fonts
  google_fonts: ^6.2.1

  # Icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  # Code Generation
  build_runner: ^2.4.13
  freezed: ^2.5.7
  json_serializable: ^6.8.0

  # Testing
  mockito: ^5.4.4
  golden_toolkit: ^0.15.0
  
  # Launcher Icons
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  generate: true

  # Assets
  assets:
    - assets/images/

  # Localization
  # l10n.yaml will be created for intl generation

# Launcher Icons Configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/Maawa Logo-2.png"
  min_sdk_android: 21
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/Maawa Logo-2.png"
  # Make logo fit better by adding more padding (40% on all sides)
  adaptive_icon_foreground_padding: 40%
